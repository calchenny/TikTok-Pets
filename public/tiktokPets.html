<body> 

  <div class="container">
    <h1 id="title">TikTok Pets</h1>
    <div id="buttonDiv2">
    <a href="myVideo.html">

    </div>
    <main>
      <div class="box">
        <h2>Submit a video:</h2>
        <div class="fields">

          <input type="text" id="uname" name="uname" placeholder="Username"><br>
        </div>
        <div class="fields">
          <label for="turl">TikTok URL:</label><br>
          <input type="text" id="turl" name="turl" placeholder="URL"><br>
        </div>
        <div class="fields">
          <label for="vnick">Video nickname:</label><br>
          <input type="text" id="vnick" name="vnick" placeholder="nickname"><br>
        </div>
      </div>

      <div id="buttonDiv1">
        <button class="buttons" id="button1">Continue</button>
      </div>
    </main>

  </div>
